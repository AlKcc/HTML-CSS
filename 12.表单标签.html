<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!-- form表单
        action: 表示表单提交的地址
        method: 表示表单提交的方式
            get: 表示get方式(默认值) - 地址栏显示参数/save?name=Tom&age=18
                特点：
                1. 如果表单包含了隐私数据，get方式并不安全，不推荐使用该方式
                2. 在浏览器中get请求的大小是有限制的，不适合提交大数据量的表单
            post: 表示post方式 - 地址栏不显示参数 
                特点：
                1. post方式是安全的，适合提交大数据量的表单
                2. 在浏览器中post请求的大小是没有限制的
        注意：表单项要想能够采集数据，必须设置name属性，表示当前表单项的名字
    -->
    <form action="/save" method="post">
        姓名<input type="text" name="name">
        年龄<input type="text" name="age">
        <input type="submit" value="提交"> 
    </form>
</body>
</html>
